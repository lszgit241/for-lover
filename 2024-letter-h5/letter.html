<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Dandan!</title>
  </head>
  <body>
    <style>
      :root {
        --text-white: #ffeafe;
        --text-normal-size: 3.6vw;
        --text-title-size: 4.8vw;
      }
      .f {
        font-family: Microsoft YaHei, PingFang SC;
        color: var(--text-white);
        font-weight: 100;
        opacity: 0.96;
        letter-spacing: 1px;
      }
      .f-center {
        text-align: center;
      }
      .f-title {
        font-size: var(--text-title-size);
        line-height: 1.6;
      }
      .f-normal {
        font-size: var(--text-normal-size);
        line-height: 1.4;
      }
      .l-w-p100 {
        width: 100%;
      }
      .l-center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .l-align-center {
        display: block;
        margin: 0 auto;
      }
      .input {
        border: 0;
        background-color: transparent;
        outline: none;
        border-bottom: 1px solid rgba(255, 255, 255, 0.5);
      }
      .button {
        border: 1px solid #ffeafe;
        background-color: transparent;
        color: var(--text-white);
        border-radius: 18px;
        padding: 2vw 6vw;
      }
      .cursor-blink {
        animation: cursorBlink 1s linear infinite;
      }
      @keyframes cursorBlink {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-size: 0;
      }
      .stage {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(120deg, #360033 30%, #042033);
        padding: 3vw;
        box-sizing: border-box;
      }
      .stage-footer {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        transition: 0.3s all ease-in-out;
        opacity: 0;
        pointer-events: none;
      }
      .footer-show {
        opacity: 1;
        pointer-events: auto;
      }
      .temps {
        display: none;
        width: 0;
        height: 0;
      }
    </style>
    <!-- 主要舞台 -->
    <div id="stage" class="stage"></div>
    <div id="stageFooter" class="stage-footer">
      <div
        style="margin: 2vw auto"
        class="f f-normal f-center"
        onclick="nextMessage()"
      >
        点击继续阅读
      </div>
    </div>
    <!-- 临时存放的dom模板 -->
    <div class="temps">
      <div id="greeting">
        <div class="f f-center f-title">Hi 丹丹!</div>
      </div>
    </div>
    <script>
      var fullScreenFlag = false;
      // 整个信件的文字结构信息
      var LETTER_MESSAGE_PROCESS = {
        0: [
          {
            class: 'f f-title l-center l-w-p100 f-center',
            message: '点击以全屏阅读这封信',
            onclick: [
              // 【todo】暂时先不全屏，最后记得放开
              // 'enterFullscreen',
              'showFooter',
            ],
          },
        ],
        1: [
          {
            class: 'f f-title l-center l-w-p100 f-center',
            message: 'Hi 丹丹!',
          },
        ],
      };
      var messageIndex = 0;
      var spellWordProcess = Promise.resolve();
      var isSpelling = false;
      function nextMessage() {
        console.log('next');
        if (isSpelling) {
          return false;
        }

        // 清空
        let stageDOM = document.getElementById('stage');
        stageDOM.innerHTML = '';

        // 处理每一页的信息
        let msgArr = LETTER_MESSAGE_PROCESS[messageIndex];
        msgArr.forEach((eachMsg) => {
          let eachMsgDOM;
          if (!eachMsg.type || eachMsg.type === 'text') {
            eachMsgDOM = document.createElement('div');
            if (eachMsg.class) {
              eachMsgDOM.classList.add(...eachMsg.class.split(' '));
            }
            // 文字统一都是通过拼写得出来的
            spellWordSync(eachMsgDOM, eachMsg.message, eachMsg.class);
          }
          if (eachMsg.onclick) {
            eachMsgDOM.addEventListener('click', () => {
              if (isSpelling) {
                return false;
              }
              if (
                Object.prototype.toString.call(eachMsg.onclick) !==
                '[object Array]'
              ) {
                eachMsg.onclick = [eachMsg.onclick];
              }
              eachMsg.onclick.forEach((eachClickName) => {
                window[eachClickName]();
              });
            });
          }
          stageDOM.appendChild(eachMsgDOM);
        });

        // 播放完毕后执行下标
        messageIndex++;
        if (!LETTER_MESSAGE_PROCESS[messageIndex]) {
          messageIndex = 0;
        }
      }

      function showFooter() {
        document.getElementById('stageFooter').classList.add('footer-show');
      }

      // 根据调用顺序，依次的以一定速度打进去
      function spellWordSync(dom, message, classNames) {
        // dom不要一起打字，而是顺次打字
        spellWordProcess = spellWordProcess.then(
          new Promise(async (resolve) => {
            isSpelling = true;
            // 增加文字块dom
            let textDOM = document.createElement('span');
            dom.appendChild(textDOM);

            // 增加光标dom
            let cursorDOM = document.createElement('span');
            cursorDOM.classList.add('f', 'cursor-blink');
            cursorDOM.innerHTML = ' |';
            dom.appendChild(cursorDOM);

            // 拼写文字
            for (var i = 0; i < message.length; i++) {
              // 输入字符时的间隔
              let randomPending = Math.random() * 500;
              await new Promise((resolve) =>
                setTimeout(() => resolve(), randomPending)
              );
              let msgPart = message.slice(0, i + 1);
              textDOM.innerHTML = msgPart;
            }

            // 最后一个字拼完以后稍作停留
            await new Promise((resolve) => setTimeout(() => resolve(), 800));
            dom.removeChild(cursorDOM);
            isSpelling = false;
            resolve();
          })
        );
      }

      // 进入全屏
      function enterFullscreen() {
        try {
          var element = document.documentElement;
          if (element.requestFullscreen) {
            element.requestFullscreen();
          } else if (element.msRequestFullscreen) {
            element.msRequestFullscreen();
          } else if (element.mozRequestFullScreen) {
            element.mozRequestFullScreen();
          } else if (element.webkitRequestFullscreen) {
            element.webkitRequestFullscreen();
          }
        } finally {
          fullScreenFlag = true;
        }
      }

      // 退出全屏
      function exitFullscreen() {
        try {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
          } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
          } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
          }
        } finally {
          fullScreenFlag = false;
        }
      }

      window.onload = () => {
        nextMessage();
      };
    </script>
  </body>
</html>
